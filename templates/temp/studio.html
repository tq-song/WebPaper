{% extends 'base.html' %}

{% block title %}
厂商
{% endblock %}

{% block navbar %}
{% include 'film/navbar.html' %}
{% endblock %}

{% block content %}
<div class="mt-auto pb-auto">
  <div class="container">
    <h2>厂商</h2>
    <div class="row">
      <ul class="list-group">
        {% for c in studio %}
        <li class="list-group-item">
          <a href="{% url 'studio-detail' c.url %}">{{ c.name }}</a>
          <a href="{% url 'studio-update' c.url %}"><span class="badge bg-primary">编辑</span></a>
          <a href="{% url 'studio-delete' c.url %}"><span class="badge bg-danger">删除</span></a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
