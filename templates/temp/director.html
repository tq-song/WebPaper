{% extends 'base.html' %}

{% block title %}
分类
{% endblock %}

{% block navbar %}
{% include 'film/navbar.html' %}
{% endblock %}

{% block content %}
<div class="container d-flex flex-wrap">
  <div class="container">
    <h2>分类</h2>
    <div class="row">
      <ul class="list-group">
        {% for c in directors %}
        <li class="list-group-item">
          <a href="{% url 'director-detail' c.url %}">{{ c.name }}</a>
          <a href="{% url 'director-update' c.url %}"><span class="badge bg-primary">编辑</span></a>
          <a href="{% url 'director-delete' c.url %}"><span class="badge bg-danger">删除</span></a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
